<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        /* General reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Amazon-like logo */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 20px;
            color: #232F3E;
        }

        /* Input fields styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #FF9900;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #e68a00;
        }

        /* Links and footer */
        .extra-links {
            text-align: center;
            margin-top: 10px;
        }

        .extra-links a {
            color: #007185;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <h2>Sign-In</h2>
        <form>
            <input type="email" placeholder="Email or mobile phone number" required>
            <input type="password" placeholder="Password" required>
            <a href = "index 2.html">
            <button type="submit" class="btn-login">Sign-In </a></button>
        </form>
        
    </body>
    
</body>
</html>
